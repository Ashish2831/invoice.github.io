{% extends 'UserLogin/index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'UserLogin/css/fourth.css' %}">
<link rel="icon" type="image/png" href="{% static 'UserLogin/images/icons/favicon.ico' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css"
    href="{% static 'UserLogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/vendor/animate/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/vendor/css-hamburgers/hamburgers.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/vendor/select2/select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'UserLogin/css/main.css' %}">
{% endblock css %}

{% block main %}
<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form method="POST" class="contact3-form validate-form">
                {% csrf_token %}
                <span class="contact3-form-title">
                    Fourth Blog Template
                </span>

                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input class="input3" type="text" name="title" placeholder="Title">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate="Message is required">
                    <textarea class="input3" name="description" placeholder="Description"></textarea>
                    <span class="focus-input3"></span>
                </div>

                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn">
                        Publish
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>
{% endblock main %}

{% block script %}
<script src="{% static 'UserLogin/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'UserLogin/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'UserLogin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'UserLogin/vendor/select2/select2.min.js' %}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<script src="js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>
{% endblock script %}
