{% extends 'UserLogin/index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="{% static 'UserLogin/css/first.css' %}">

<style>
    body {
        background-image: url("{% static 'UserLogin/images/GMmCQHC.png' %}");
    }
</style>
{% endblock css %}

{% block main %}
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h2>Write A Blog</h2>
            <div class="card">
                <h5 class="text-center mb-4">First Blog Template</h5>
                <form method="POST" class="form-card">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group flex-column d-flex">
                            <input type="text" id="title" name="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group flex-column d-flex">
                            <textarea name="description" id="description" cols="30" rows="10"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit"
                                class="btn-block btn-primary">Publish</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}

{% block script %}
<script src="{% static 'UserLogin/js/first.js' %}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
{% endblock script %}
